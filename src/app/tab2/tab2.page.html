<ion-header>
  <ion-toolbar color="primary">
    <ion-grid fixed>
      <ion-row>
        <ion-col (click)="scan()" text-center>
          <ion-icon name="qr-scanner" color="light" size="large"></ion-icon>
          <br> Escaner
        </ion-col>
        <ion-col routerLink="/recibedinero" text-center>
          <ion-icon src="../../assets/pagar.svg" color="light" size="large"></ion-icon>
          <br> Recibir
        </ion-col>
        <ion-col (click)="historial()" text-center>
          <ion-icon name="cash" color="light" size="large"></ion-icon>
          <br> {{usuario.cajainterna}} Bs.
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="textito">MUY IMPORTANTE: Se√±or/a usuario para realizar pagos agregar dinero al balance. </p>
  <p class="textito">Puede observar su saldo en BALANCE1.</p>
  <div>
    <ion-input [(ngModel)]="primero" type="text" placeholder="primero" ></ion-input>
    <ion-input [(ngModel)]="segundo" type="text" placeholder="segundo" ></ion-input>
    <ion-input [(ngModel)]="para" type="text" placeholder="para" ></ion-input>
    <ion-button color="success" (click)="enviar()"> enviar</ion-button>
  </div>
  <ion-button color="success" (click)="detalleegreso(usuario)"> pantalla prueba</ion-button>
  <ion-button color="success" (click)="enviadatos(usuario)"> pantalla ok</ion-button>
</ion-content>
